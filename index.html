<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="app">
    <el-container style="height: 100vh; border: 1px solid #eee">
      <el-header style="text-align: right; font-size: 12px; border: 1px solid #eee;">
        <span style="float: left;font-size: 20px;font-weight: 500;">管理后台</span>
        <el-dropdown trigger="click">
          <span>用户名</span><i class="el-icon-arrow-right" style="margin-right: 30px"></i>
          <el-dropdown-menu slot="dropdown">
            <el-dropdown-item>查看</el-dropdown-item>
            <el-dropdown-item>新增</el-dropdown-item>
            <el-dropdown-item>删除</el-dropdown-item>
          </el-dropdown-menu>
        </el-dropdown>
        <el-dropdown trigger="click">
          <span>安全退出</span><i class="el-icon-arrow-right" style="margin-right: 15px"></i>
          <el-dropdown-menu slot="dropdown">
            <el-dropdown-item>查看</el-dropdown-item>
            <el-dropdown-item>新增</el-dropdown-item>
            <el-dropdown-item>删除</el-dropdown-item>
          </el-dropdown-menu>
        </el-dropdown>
      </el-header>

      <el-container>
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
          <el-menu :default-openeds="openeds" @open="handleOpen" @close="handleClose">
            <el-submenu index="1">
              <template slot="title">数据统计</template>
              <!-- <el-menu-item-group>
                  <template slot="title">分组一</template>
                  <el-menu-item index="1-1">选项1</el-menu-item>
                  <el-menu-item index="1-2">选项2</el-menu-item>
                </el-menu-item-group>
                <el-menu-item-group title="分组2">
                  <el-menu-item index="1-3">选项3</el-menu-item>
                </el-menu-item-group>
                <el-submenu index="1-4">
                  <template slot="title">选项4</template>
                  <el-menu-item index="1-4-1">选项4-1</el-menu-item>
                </el-submenu> -->
            </el-submenu>
            <el-submenu index="2">
              <template slot="title">终端管理</template>
              <el-menu-item-group>
                <el-menu-item index="2-1">终端列表</el-menu-item>
                <el-menu-item index="2-2">终端设置</el-menu-item>
              </el-menu-item-group>
            </el-submenu>
            <el-submenu index="3">
              <template slot="title">活动管理</template>
            </el-submenu>
            <el-submenu index="4">
              <template slot="title">审核管理</template>
              <el-menu-item-group>
                <el-menu-item index="4-1">终端审核</el-menu-item>
                <el-menu-item index="4-2">陈列任务审核</el-menu-item>
              </el-menu-item-group>
            </el-submenu>
            <el-submenu index="5">
              <template slot="title">财务管理</template>
              <el-menu-item-group>
                <el-menu-item index="5-1">支出流水</el-menu-item>
              </el-menu-item-group>
            </el-submenu>
            <el-submenu index="6">
              <template slot="title">账户管理</template>
              <el-menu-item-group>
                <el-menu-item index="6-1">员工账号</el-menu-item>
                <el-menu-item index="6-2">企业员工账号</el-menu-item>
                <el-menu-item index="6-3">企业账号</el-menu-item>
              </el-menu-item-group>
            </el-submenu>
          </el-menu>
        </el-aside>

        <el-main>
          <el-row>
            <el-col :span="1">&nbsp;</el-col>
            <el-col :span="19"><span class="title">账户信息</span></el-col>
            <el-col :span="4"><el-button type="primary" plain>修改密码</el-button></el-col>
          </el-row>
          <el-row :gutter="20" v-for="(value, name) in main">
            <el-col :span="4"><div class="name">{{ name }}</div></el-col>
            <el-col :span="20"><span class="value">{{ value }}</span></el-col>
          </el-row>
        </el-main>
      </el-container>
    </el-container>
  </div>
</body>

</html>
