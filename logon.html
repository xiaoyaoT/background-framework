<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="css/logon.css">
</head>

<body>
  <div id="app">
    <el-row style="height: 100vh;" type="flex" align="middle" justify="center">
      <el-col :span="24">
        <div style="width: 300px; margin: auto;">
          <el-input v-model="username" placeholder="请输入内容" clearable autofocus style="width: 220px; display: block; margin: 20px auto;"></el-input>
          <span>账号不正确</span>
          <el-input placeholder="请输入密码" v-model="password" show-password clearable style="width: 220px; display: block; margin: 20px auto;"></el-input>
          <span>密码不正确</span>
        </div>
      </el-col>
    </el-row>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        username: '',
        password: '',
      }
    },
    methods: {

    }
  })
</script>

</html>
